<!DOCTYPE html>
<html lang="en">
<!--"lang" Ajuda a definir a linguagem de um elemento-->
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- "meta name" Não deve ser definido se um dos atributos itemprop, http-equiv ou charset também estiver definido (fiquei com dúvida)-->
        <!--"content" Este atributo contém o valor para o atributo http-equiv ou name, dependendo de qual é usado-->
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-whapper">
            <div class="intagram-phone">
                <img src="./img/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                    <div class="profile-photo">
                        <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue com lecalusi</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            </div>
        </div>

    </body>
</html>
